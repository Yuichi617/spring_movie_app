<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment"></head>
<body>
    <header th:replace="common/home-header :: header_fragment"></header>
    <main>
        <table>
            <thead>
            <tr>
                <th>鑑賞日</th>
                <th>タイトル</th>
                <th>ジャンル</th>
                <th>コメント</th>
                <th>評価</th>
            </tr>
            </thead>
            <tbody th:each="movie:${movies}">
            <tr th:if="${!#lists.isEmpty(movies)}" >
                <td class="movie-edit-link"><a th:href="@{/movie/{movieId}/edit(movieId=${movie.movieId})}"></a></td>
                <td th:text="${movie.addDate}"></td>
                <td th:text="${movie.movieName}"></td>
                <td th:text="${movie.movieGenre}"></td>
                <td th:text="${movie.movieComment}"></td>
                <td th:text="${movie.movieEval}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/movie/add}">追加</a>
    </main>
    <footer th:replace="common/footer :: footer_fragment"></footer>
    </body>
</html>
