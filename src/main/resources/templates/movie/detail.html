<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/head :: head_fragment"></head>
<body>
<header th:replace="common/home-header :: header_fragment"></header>
<main>
    <div class="detail-wrapper add-form-wrapper">
        <div class="detail-container add-form-container">
            <h1 th:text="${movie.movieName}"></h1>
            <div>
                <p class="title">鑑賞日</p>
                <p class="content" th:text="${movie.addDate}"></p>
            </div>
            <div>
                <p class="title">ジャンル</p>
                <p class="content" th:text="${movie.movieGenre}"></p>
            </div>
            <div>
                <p class="title">評価</p>
                <p class="table-column content"><span class="star5_rating" th:data-rate="${movie.movieEval}"></span></p>
            </div>
            <div>
                <p class="title">コメント</p>
                <p class="content" th:text="${movie.movieComment}"></p>
            </div>
            <a th:href="@{/movie/{movieId}/edit(movieId=${movie.movieId})}">編集/削除</a>
        </div>
    </div>
    <footer th:replace="common/footer :: footer_fragment"></footer>
</main>
</body>
</html>
