<th:block th:fragment="header_fragment" xmlns="http://www.w3.org/1999/html">
    <header class="header">
        <!-- PC表示 -->
        <div class="pc-header-wrapper">
            <div class="pc-header-container">
                <p class="header-logo"><a th:href="@{/}">Movies</a></p>
                <ul class="nav-global">
                    <li class="nav-global-item"><a th:href="@{/signup}" >新規登録</a></li>
                    <li class="nav-global-item"><a th:href="@{/login}" >ログイン</a></li>
                </ul>
            </div>
        </div>
        <!-- スマホ表示 -->
        <div class="sp-header-wrapper">
            <div class="sp-header-container">
                <p class="header-logo"><a th:href="@{/}">Movies</a></p>
                <p class="menu-btn"><i class="fa-solid fa-bars"></i></p>
            </div>
        </div>
    </header>
    <!-- グローバルナビモーダル-->
    <div class="menu-wrapper">
        <div class="menu-container">
            <div class="menu-header">
                <p class="menu-logo">Menu</p>
                <p class="menu-close"><i class="fa-solid fa-xmark"></i></p>
            </div>
            <ul class="nav-global">
                <li class="nav-global-item"><a th:href="@{/signup}" >新規登録</a></li>
                <li class="nav-global-item"><a th:href="@{/login}" >ログイン</a></li>
            </ul>
        </div>
    </div>
    <div class="overlay"></div>
</th:block>
